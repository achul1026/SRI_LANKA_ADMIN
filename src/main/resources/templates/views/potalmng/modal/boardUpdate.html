<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/modalLayout}">
	<th:block layout:fragment="modalContent">
		<form id="boardUpdate" name="boardUpdate">
			<div>
				<table class="modal-table">
					<tbody>
						<tr>
							<th>분류</th>
							<td>
								<select name="bbsType">
									<option th:each="item:${bbsCdList}" th:text="${item.getName()}" th:value="${item.getCode()}" th:selected="${tlBbsInfo.bbsType == item.getCode()}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<th>작성일</th>
							<td><input type="text" th:value="${tlBbsInfo.registDt}" readonly></td>
						</tr>
						<tr>
							<th>작성자</th>
							<td><input type="text" th:value="${tlBbsInfo.registId}" readonly></td>
						</tr>
						<tr>
							<th>제목</th>
							<td><input type="text" name="bbsTitle" th:value="${tlBbsInfo.bbsTitle}"></td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea class="text-area" name="bbsCnts" th:text="${tlBbsInfo.bbsCnts}" placeholder="내용을 입력해주세요."></textarea>
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td>
								<div th:each="item, status : ${tlBbsFile}">
									<span th:text="${item.orgFilenm}"></span>
									<button type="button" th:onclick="deleteFileData([[${item.fileId}]], [[${tlBbsInfo.bbsId}]])">X</button>
<!-- 									<button type="button" th:onclick="download([[${item.fileId}]])">다운로드(테스트)</button> -->
								</div>
								<div id="fileList"></div>
								<input type="file" id="fileInput" multiple="multiple" name="files" onchange="updateFileList()"/>
								<input type="hidden" name="extsChk" value="jpg">
								<input type="hidden" name="extsChk" value="png">
							</td>
						</tr>
						<tr>
							<th>노출여부</th>
							<td>
								<input type="radio" name="dspyYn" id="" value="Y" th:checked="${tlBbsInfo.dspyYn == 'Y'}">노출
								<input type="radio" name="dspyYn" id="" value="N" th:checked="${tlBbsInfo.dspyYn == 'N'}">미노출
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</th:block>
</html>
